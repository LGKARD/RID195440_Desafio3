<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5cdcb4cf89.js" crossorigin="anonymous"></script>
    <title>To do List DNC</title>
</head>

<body>
    <main>
        <h1>Board de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input type="text" id="description" name="description" class="input-description"
                    placeholder="Nome da tarefa">
                <input type="text" id="tag" name="tag" class="input-description" placeholder="Etiqueta">
                <button type="submit" aria-label="adicionar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">

        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
